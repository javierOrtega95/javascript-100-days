<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 days of JavaScript · 01 - Tinder Swipe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="iphone">
      <section class="display">
        <header>
          <img src="./images/tinder-logo.webp" alt="Tinder Logo" />
        </header>

        <div class="cards">
          <article>
            <img
              src="./images/anakin.webp"
              alt="Anakin Skywalker, a 19 year old man with short brown hair, wearing Jedi robes"
            />
            <h2>Anakin <span>19</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img
              src="./images/padme.webp"
              alt="Padmé Amidala, a 24 year old woman with brown hair, wearing a senatorial outfit"
            />
            <h2>Padme <span>24</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
        </div>

        <footer>
          <button class="undo" aria-label="undo"></button>
          <button class="dislike big" aria-label="dislike"></button>
          <button class="superlike" aria-label="superlike"></button>
          <button class="like big" aria-label="like"></button>
          <button class="boost" aria-label="boost"></button>
        </footer>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
